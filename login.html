<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>
    <div class="bgimage">
        <header>
            <div class="top">
                <h2>Login</h2>
            </div>
        </header>
        <div class="middle">
            <div class="txt">

                <div class="d1"><i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" placeholder="Enter Your MIS ID" class="ip" id="txt">
                </div>
            </div>

            <div class="txt">
                <div class="d1">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input type="password" placeholder="Enter Your Password" class="ip" id="pass">

                </div>
            </div>
        </div>

        <div class="bottom">
            <button type="button">Login</button>
            <h5><a href="#" id="for">Forget Password?</a></h5>
        </div>
        </div>
    </div>
</body>

</html>
